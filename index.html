        <template id="page1.html">
            <ons-page id="page1">
              <ons-toolbar>
                <div class="left"><ons-back-button>Requests</ons-back-button></div>
                <div class="center">New Request</div>
              </ons-toolbar>
        
              <p>新しいリクエストをここに作る.</p>
              <form class="js-form">
                <input
                  autofocus
                  type="text"
                  aria-label="Enter a new todo item"
                  placeholder="E.g. Build a web app"
                  class="js-todo-input"
                />
        
                <ons-list id="task-category">
                  <ons-list-item onclick="loadPage('category-1.html')" tappable modifier="chevron"
                    >タスクを選ぶ</ons-list-item
                  >
                </ons-list>
                <p>Type a comment</p>
                <textarea name="request-details" id="" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
              </form>
        
              <div id="vapp">
                  <p>{{ display }}</p>
                  <colored-box class="red" v-show="display == 'redbox'"></colored-box>
                  <colored-box class="green" v-show="display == 'greenbox'"></colored-box>
              </div>
          
              <script>
                      Vue.component('ColoredBox', {
                    template: "<div class=\"box\"><button v-on:click=\"toggleMe()\">Toggle Now</button></div>",
                    methods: {
                      toggleMe() {
                        this.$root.toggleBox()
                      }
                    }
                  })
                  const vueApp = new Vue({
                    el: '#vapp',
                    data: { 
                    display: 'redbox' 
                    },
                    methods: {
                      toggleBox() {
                        this.display == 'redbox' ? this.display = 'greenbox' : this.display = 'redbox'
                      }
                    }
                  })
                  </script>          
                  
        
        
              <script>
                // To do function from here
        
                let todoItems = [];
        
                function addTodo(text) {
                  const todo = {
                    text,
                    checked: false,
                    id: Date.now()
                  };
        
                  todoItems.push(todo);
                  console.log(todoItems);
                  const list = document.querySelector(".js-todo-list");
                  list.insertAdjacentHTML(
                    "beforeend",
                    `
                    <ons-list-item class="todo-item" data-key="${
                      todo.id
                    }"> <input id="${todo.id}" type="checkbox"/>
                      <label for="${todo.id}" class="tick js-tick"></label>
                      <span>${todo.text}</span></ons-list-item>
                    `
                  );
                }
        
                const form = document.querySelector(".js-form");
                form.addEventListener("submit", event => {
                  event.preventDefault();
                  const input = document.querySelector(".js-todo-input");
        
                  const text = input.value.trim();
                  if (text !== "") {
                    addTodo(text);
                    input.value = "";
                    input.focus();
                  }
                });
              </script>
            </ons-page>
          </template>
